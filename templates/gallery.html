{% extends 'base.html' %}
{% block tittle %}
Mango Hyper-Gallery
{% endblock %}

{% block content %}
{% include 'pageheader.html' %}  


  <!-- Portfolio Section -->
  <section id="gallery" class="portfolio section">
    <div class="container">

    <!-- Section Title -->
    <div class=" container section-title" data-aos="fade-up">
     
      <div ><span>EXPLORE Our</span> <span class="description-title">EVENTS</span></div>
    </div><!-- End Section Title -->

    

      <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

        
        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
          {% for g in gallery %} 
          <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">
            <div class="portfolio-content h-100">
              <a href="{{g.event_image.url}}" data-gallery="portfolio-gallery-app" class="glightbox"><img src="{{g.event_image.url}}" class="img-fluid" alt=""></a>
              <div class="portfolio-info">
                
                <p>{{g.event_name}}</p>
              </div>
            </div>
          </div><!-- End Portfolio Item -->

          
          {% endfor %}  
          
          
          
          
          
          
        </div>

      </div>

    </div>

  </section>



{% endblock %}
