
{% load static %}
<div class="container-fluid bg-primary py-5 mb-5 page-header ">
  <div class="container  ">
    
    
    
      <div class="row justify-content-center">
        
          <div class="col-lg-10 text-center">
            
            
            
              <h1 class="display-3 text-white animated slideInDown">{{ page_name}}</h1>
              {% comment %} <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-center">
                      <li class="breadcrumb-item"><a class="text-white" href="{% url 'index' %}">Home</a></li>
                      
                      <li class="breadcrumb-item text-white active" aria-current="page">{{ page_name}}</li>
                  </ol>
              </nav>  {% endcomment %}
          </div>
      </div>
  </div>
</div>
